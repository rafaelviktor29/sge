{% extends 'base.html' %}

{% block title %}SGE - Excluir Produto{% endblock %}

{% block content %}

  <div class="container mt-4">
    <h3 class="display-6">Excluir Produto</h3>

    <div class="card">
      <div class="card-body">
        <p class="card-text">Tem certeza que deseja excluir o produto <strong>{{ object.name }}</strong>?</p>

        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger mt-3">Excluir</button>
        </form>
        
      </div>
    </div>

    <a href="{% url 'product_list' %}" class="btn btn-secondary mt-3">Cancelar e Voltar</a>
    
  </div>

{% endblock %}
